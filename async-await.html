<!doctype html>
<html lang="en">
<head>
<title>Async-await</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/all.min.css">   
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

<style>
    *{
        margin: 0;
        padding: 0;
        font-family: "Urbanist", sans-serif;

    }
    
    html{
        color: #fff;
        font-size: 62.5%;

    }
    body{
        width: 100%;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #1b1b1d;

    }
    .container{
        background-color: rgb(255, 255, 255);
        text-align: center;
        padding: 2.4rem 6.4rem;
        border-radius: 0.6rem;
        color: #000;
        min-width: 32rem;
    }
    .api_body{
        font-size: 1.7rem;
        letter-spacing: 0.1rem;
        margin-bottom: 2rem;
        margin-top: 1rem;
    }
    button{
        height: 5rem;
    }
    h1{
        font-size: 3.6rem;
    }
    hr{
        margin-bottom: 3.2rem;
    }
    p,li,button{
        font-size: 1.7rem;
        letter-spacing: 0.1rem;
        font-family: "Urbanist" , sans-serif;
        line-height: 1.6;
        text-transform: capitalize;

    }
    button{
        background-color: #f5ee62;
        padding: 0.6rem 2.4rem;
        border-radius: 10rem;
        margin-right: 3.6rem;
        cursor: pointer;
        transition: all 0.3s linear;

        &:hover{
            box-shadow: inset 0 0 0 0.2rem #f5ee62;
            background-color: transparent;
            color: #e3db40;
        }
    }

</style>
</head>




<body>
    <div class="container">
        <h1>Welcome to Dad Jokes!</h1>
        <section class="api_body">

        </section>
        <button id="fetchJoke">Get Another Joke</button>
    </div>

    <script>
        
        const apiBody=document.querySelector(".api_body");

        const apiUrl = "https://icanhazdadjoke.com/";


        async function fetchData(){
            const res = await fetch(apiUrl, {
                headers: {
                    Accept:"application/json",

                },
            });

            const data = await res.json();
            console.log(data.joke);
            apiBody.innerHTML = data.joke;
        }


        fetchData();

        document.getElementById("fetchJoke").addEventListener("click", fetchData);

        </script>





    </body>
</html>
